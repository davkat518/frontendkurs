<!DOCTYPE html>
<html>

    <head>
            <meta charset="utf-8">
            <title>Vežba forme</title>
    </head>
    <body>

        <form>
             Ime: <input type="text" name="korisnickoIme" placeholder="Unesite svoje ime" required size="30" maxlength="15"><br><br>
             Prezime: <input type="text" size="30"><br><br>
             Adresa: <textarea cols="35" rows="3"></textarea>
             Grad: <select size="3">
                        <option>Čačak</option>
                        <option>Beograd</option>
                        <option selected>Niš</option>
                        <option>Novi Sad</option>

                    </select><br><br>
            Pol: <input type="radio" name="pol" checked> muški <input type="radio" name="pol"> ženski<br><br>
            Godine: <select>
                        <option> 0-15 </option>
                        <option> 16-30 </option>
                        <option> 31-45 </option>
                        <option> preko 45 </option>

            </select><br><br>
            <input type="checkbox"> Da, želim da mi pošaljete informacije na e-mail adresu<br><br>
            <input type="submit" value="Potvrdi"> <input type="reset" value="Obriši">



        </form>

    </body>

</html>
