<!DOCTYPE html>
<html>

    <head>
            <meta charset="utf-8">
            <title>Vežba forme</title>
    </head>
    <body>

        <form>
            <fieldset style="width: 30%">
                <legend>Personalne informacije</legend>
             Ime: <br><input type="text" name="korisnickoIme" placeholder="Unesite svoje ime" required size="30" maxlength="15"><br><br>
             Prezime: <br><input type="text" name="korisnickoPrezime"size="30"><br><br>
            E-mail: <br><input type="email" name="email"size="30"><br><br>
                Datum početka obuke: <input type="date" name="datum"><br><br>
                Broj pohađanih kurseva (između 0 i 20): <br><input type="number" name="broj" min="0" max="20"><br>

             Odaberite naziv kursa: <br><select name="kurs">
                        <option>Web dizajn</option>
                        <option selected> C# </option>
                        <option>Napredna škola programiranja za decu</option>
                        <option>Java</option>

                    </select><br><br>
            Da li vam se dopada sadržaj kursa: <input type="radio" name="odgov" checked> da <input type="radio" name="odgov"> ne<br><br>

                Pomozite nam da unapredimo kurs koji pohađate:<br> <textarea name="komentar"cols="50" rows="4" placeholder="Unesite komentar..."></textarea><br><br>
            <input type="submit" value="Potvrdi">

            </fieldset>

        </form>

    </body>

</html>
